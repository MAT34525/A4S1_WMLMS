<div class="back">
  <div class="div-center">

    <div class="content">
      <h3>Sign up</h3>
      <hr />
      <form>
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input class="form-control" id="inputUsername"  placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="inputEmail">Mail</label>
          <input class="form-control" id="inputEmail" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-primary me-1">Submit</button>

        <button type="button" routerLink="/" class="btn btn-outline-secondary">Go back</button>
      </form>
    </div>

  </div>

</div>
