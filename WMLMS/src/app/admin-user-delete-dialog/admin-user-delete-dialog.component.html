<h1 mat-dialog-title>Are you sure?</h1>
<span mat-dialog-actions style="width: 98%; margin-left: 1%; margin-right: 1%">

  <button mat-button style="flex: 1" color="primary" (click)="onNoClick()">Abort</button>

  <button mat-button style="flex: 1" color="warn" (click)="onYesClick()">Yes</button>
</span>
