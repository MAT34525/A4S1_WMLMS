<div class="container py-4">
  <h1 class="text-center mb-5">Welcome, user</h1>

  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <h2 class="mb-4">Recommendations for you</h2>

      <div class="recommendations-container p-4">
        <!-- Artist Card -->
        <div class="recommendation-item mb-3">
          <div class="card light-card">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h3 class="card-title mb-0">Artist of the day</h3>
            </div>
          </div>
        </div>

        <!-- Song Card -->
        <div class="recommendation-item mb-3">
          <div class="card medium-card">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h3 class="card-title mb-0">Song of the day</h3>
            </div>
          </div>
        </div>

        <!-- Playlist Card -->
        <div class="recommendation-item mb-3">
          <div class="card dark-card">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h3 class="card-title mb-0">Playlist of the day</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
