<div class="back">
  <div class="div-center">
    <div class="content">
      <h3>Login</h3>
      <hr />
      <form (submit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input
            class="form-control"
            id="inputUsername"
            placeholder="Enter username"
            [(ngModel)]="username"
            name="username"
            #usernameCtrl="ngModel"
            required
            [class.is-invalid]="usernameCtrl.invalid && usernameCtrl.touched"
          />
          <div *ngIf="usernameCtrl.invalid && usernameCtrl.touched" class="text-danger">
            Username is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Enter password"
            [(ngModel)]="password"
            name="password"
            #passwordCtrl="ngModel"
            required
            [class.is-invalid]="passwordCtrl.invalid && passwordCtrl.touched"
          />
          <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger">
            Password is required.
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary me-1"
          [disabled]="loginForm.invalid"
        >
          Submit
        </button>

        <button type="button" routerLink="/" class="btn btn-outline-secondary">Go back</button>

        <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
      </form>

    </div>
  </div>
</div>
