<br/>

<div class="row">

  <button mat-raised-button class="col-2" disabled="false" (click)="onReloadClick()">Reload</button>

  <div *ngIf="!rowData" class="col">
    <label class="alert alert-danger">Error while loading the list</label>
  </div>

  <div *ngIf="rowData" class="col">
    <label class="alert alert-success">User list loaded successfully !</label>
  </div>
</div>

<br />

<ag-grid-angular
  style="width: 100%; height: 500px; padding: 50px"
  class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [components]="components"
>
</ag-grid-angular>
