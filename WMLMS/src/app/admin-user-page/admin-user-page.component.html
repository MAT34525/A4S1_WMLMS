
<div>
  <br/>

  <div class="row">

    <button mat-raised-button class="col-2" disabled="false" (click)="onReloadClick()">Reload</button>

    <div *ngIf="!userList" class="col">
      <a class="alert alert-danger">Error while loading the list</a>
    </div>

    <div *ngIf="userList" class="col">
      <a class="alert alert-success">User list loaded successfully !</a>
    </div>
  </div>


  <div *ngIf="userList">
    <br/>

    <table mat-table [dataSource]="userList" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="USER_ID">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.USER_ID}} </td>
      </ng-container>

      'USER_ID', 'USERNAME', 'EMAIL', 'FULL_NAME', 'COMMANDS'
      <ng-container matColumnDef="USERNAME">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.USERNAME}} </td>
      </ng-container>

      <ng-container matColumnDef="EMAIL">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.EMAIL}} </td>
      </ng-container>

      <ng-container matColumnDef="FULL_NAME">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.FULL_NAME}} </td>
      </ng-container>

      <ng-container matColumnDef="COMMANDS">
        <th mat-header-cell *matHeaderCellDef> Commands</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="onViewClick(element.USER_ID)">View</button>
          <a style="color: white">_</a>
          <button mat-raised-button color="primary" (click)="onEditClick(element.USER_ID)">Edit</button>
          <a style="color: white">_</a>
          <button mat-raised-button color="warn" (click)="onDeleteClick(element.USER_ID)">Delete</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
