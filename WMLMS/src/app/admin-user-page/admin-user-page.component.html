<p>admin-user-page works!</p>

<table mat-table [dataSource]="userList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="USER_ID">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.USER_ID}} </td>
  </ng-container>

  'USER_ID', 'USERNAME', 'EMAIL', 'FULL_NAME', 'COMMANDS'
  <ng-container matColumnDef="USERNAME">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.USERNAME}} </td>
  </ng-container>

  <ng-container matColumnDef="EMAIL">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.EMAIL}} </td>
  </ng-container>

  <ng-container matColumnDef="FULL_NAME">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let element"> {{element.FULL_NAME}} </td>
  </ng-container>

  <ng-container matColumnDef="COMMANDS">
    <th mat-header-cell *matHeaderCellDef> Commands</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary">Edit</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
