<br/>

<span class="row" style="width:100%">

  <button mat-raised-button style="width:56px; height: 56px; margin-left: 60px; margin-right: 10px " class="col-2" disabled="false" (click)="onReloadClick()">
    Reload
  </button>

  <label *ngIf="!rowData" style="flex: 1; margin-right: 35px" class="col alert alert-danger">Error while loading the list</label>

  <label *ngIf="rowData" style="flex: 1; margin-right: 35px"  class="col alert alert-success">User list loaded successfully !</label>

</span>

<ag-grid-angular
  style="width: 100%; height: 500px; padding: 50px"
  class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [components]="components"
>
</ag-grid-angular>
