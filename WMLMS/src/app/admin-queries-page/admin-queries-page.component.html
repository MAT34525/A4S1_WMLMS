            <button style="display: block; width:90%; margin-bottom: 2px" mat-raised-button >Test</button>

          </ul>


        </div>
      </div>


    </as-split-area>

    <as-split-area [size]="70" minSize="70">

      <div>
        <h3 style="margin-left: 20px; flex: 1; text-align: center" > Results</h3>

        <ag-grid-angular *ngIf="loaded"
                         style="height: 500px; margin-left: 5%; margin-right: 5%"

                         [rowData]="rowData"
                         [columnDefs]="colDefs"
